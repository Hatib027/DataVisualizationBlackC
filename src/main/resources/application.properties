spring.application.name=datavisualization

#Database Configuration 
spring.datasource.url=jdbc:mysql://localhost:3306/blackcoffer_db?serverTimerzone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class=com.cj.jdbc.driver

#jpa Configuration
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#rest config

BlackCoffer.allowedApi=http://localhost:4200
